<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flex-box</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
  .div-class{
    background-color:black;
    width:100%;
    display:flex;
    color:red;
    justify-content:flex-start;
    gap: 30px;
   }
   .div-1{
    width:200px;
   }

    </style>


  </head>
  <body>
    <div class="div-class">
      <div class="div-1">div1</div>
      <div class="div-2">div2</div>
    </div>
  </body>
</html>
