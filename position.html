<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Position Practise</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      height: 300px;
      margin-bottom: 2000px;
      padding-top: 60px;
      padding-left: 80px;
    "
  >
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        height: 50px;
        left: 0;
        right: 0;
      "
    >
      header
    </div>
    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0px;
        top: 50px;
        width: 72px;
      "
    >
      sidebar
    </div>
    <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        position: fixed;
        top: 60px;
        right: 10px;
      "
    >
      absolute
    </div>

    <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        position: fixed;
        top: 0;
        right:0;
      "
    >
      D
    </div>


    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
      "
    >
      div-1
    </div>
    <div style="background-color: lightpink; height: 200px; width: 200px">
      div-2
    </div>
  </body>
</html>
